<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="wrapper">
    
    <!-- Confirmation message -->
    <div id="msg" class="message" style="display:none;">Registration successful!</div>

    <form id="regForm" action="https://formspree.io/f/xyzjbvav" method="POST">
      <h1>Fill Your Details</h1>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="150" />

      <label for="address">Home Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" />

      <label for="phone1">Phone Number 1:</label>
      <input type="tel" id="phone1" name="phone1" placeholder="e.g. 01012345678" />

      <label for="phone2">Phone Number 2:</label>
      <input type="tel" id="phone2" name="phone2" placeholder="Optional" />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="membership">Membership Number:</label>
      <input type="text" id="membership" name="membership" />

      <label for="fatherJob">Father's Job:</label>
      <input type="text" id="fatherJob" name="fatherJob" />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="style.js"></script>
</body>
</html>
