<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pegasus Tennis Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <div class="form-wrapper">
        <div class="booking-form animated fadeIn">
             <!-- Confirmation message -->
            <div id="msg" class="message" style="display:none; color: green; text-align: center; margin-bottom: 20px; font-weight: bold;">Registration successful! We will contact you soon.</div>

            <form id="contactform" action="https://formspree.io/f/xyzjbvav" method="POST">
                <h1>Player Registration</h1>
                
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter player's full name" required>
                    <span class="error-msg" style="color: red; font-size: 0.8rem; display: block; margin-top: 5px;"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth *</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="4" max="100">
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Street, City, Area">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone1">Phone Number *</label>
                        <input type="tel" id="phone1" name="phone1" placeholder="01xxxxxxxxx">
                        <span class="error-msg" style="color: red; font-size: 0.8rem; display: block; margin-top: 5px;"></span>
                    </div>
                    <div class="form-group">
                        <label for="phone2">Formatted Phone 2 (Optional)</label>
                        <input type="tel" id="phone2" name="phone2" placeholder="01xxxxxxxxx">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                     <span class="error-msg" style="color: red; font-size: 0.8rem; display: block; margin-top: 5px;"></span>
                </div>

                <div class="form-row">
                     <div class="form-group">
                        <label for="membership">Membership ID (if any)</label>
                        <input type="text" id="membership" name="membership">
                    </div>
                    <div class="form-group">
                        <label for="fatherJob">Guardian's Profession</label>
                        <input type="text" id="fatherJob" name="fatherJob">
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Additional Notes / Medical Info</label>
                    <textarea id="message" name="message" rows="3" placeholder="Any specific needs or questions..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn" style="width: 100%;">Submit Registration</button>
                    <p style="margin-top: 15px;"><a href="index.html" style="text-decoration: underline; color: #555;">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="mooos.js"></script>
</body>
</html>
